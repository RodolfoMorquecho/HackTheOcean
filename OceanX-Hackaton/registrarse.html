    <div class="container" id="Registro">
      <form>
        <h2 id="registerTitle">Registrate</h2>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">¿Cuál es tu correo electrónico?</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"  placeholder="Correo electrónico o nombre de usuario">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Crea una contraseña</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
        </div>
        <div class="mb-3">
          <label for="inputName" class="form-label">¿Cómo quieres que te llamemos?</label>
          <input type="text" class="form-control" id="inputName" placeholder="Pon tu nombre de perfil">
        </div>
        <div class="mb-3">
          <label for="inputBirth" class="form-label">¿Cuál es tu fecha de nacimiento?</label>
          <input type="date" class="form-control" id="inputBirth">
        </div>
        <div class="mb-3">
          <label for="inputBirth" class="form-label">¿Cuál es tu género?</label>
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Hombre</label>
              </div>
              <div class="col-sm">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Mujer</label>
              </div>
              <div class="col-sm">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">No Binario</label>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkRobot">
          <label class="form-check-label" for="checkRobot">No soy un robot</label>
        </div>
        <div class="container-fluid" id="registerButton">
        <button type="submit" class="btn btn-primary">Registrarse</button>
       </div>
      </form>
    </div>

    <div class="container-fluid" id="bottom">
      Hack the Overfishing - Todos los derechos reservados
